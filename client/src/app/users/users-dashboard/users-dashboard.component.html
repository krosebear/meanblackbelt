<a style="float: right;" href="/">Logout</a>  <br>  <a style="float: right;" href="/createPoll">Create a New Poll</a>
<h3>Current Polls:</h3>
<table>
  <tr>
    <th>Name</th>
    <th>Survey Question</th>
    <th>Date Posted</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let survey of surveys, let idx = index">
    <td>{{survey.user}}</td>
    <td><button (click)="vote(survey._id)">{{survey.question}}</button></td>
    <td>{{survey.createdAt | date: 'medium' }}</td>
    <!-- <td><button (click)="destroy(user._id)">Delete</button></td> -->
  </tr>
</table>
<hr>

<app-vote-survey [mySurvey]="survey"> </app-vote-survey>
